<!-- templates/items.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Items</title>
</head>
<body>
  <h1>Items</h1>

  <h2>Add a new item</h2>
  <form action="{{ url_for('create_item') }}" method="post">
    <input type="text" name="title" placeholder="e.g., Buy milk" required>
    <button type="submit">Add</button>
  </form>

  <h2>Existing items</h2>
  {% if items %}
    <ul>
      {% for item in items %}
        <li>
          #{{ item.id }} — {{ item.title }}
          <!-- edit/delete will be added in the next step -->
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p><em>No items yet—add one above.</em></p>
  {% endif %}

  <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
